<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エラーが発生しました</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-main-bg: #fafafa;
      --color-text: #1a1a1a;
    }
    body {
      background-color: var(--color-main-bg);
      color: var(--color-text);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div class="text-center max-w-md">
    <div class="mb-8">
      <h1 class="text-6xl font-bold text-gray-400 mb-4">500</h1>
      <h2 class="text-2xl font-bold mb-2">エラーが発生しました</h2>
      <p class="text-gray-600 text-sm">申し訳ありませんが、サーバーで問題が発生しました。</p>
    </div>

    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
      <p class="text-sm text-red-800">
        問題が解決しない場合は、時間をおいてからお試しいただくか、ホームページからアクセスしてください。
      </p>
    </div>

    <div class="space-y-3">
      <a href="/" class="block w-full py-3 px-4 bg-blue-500 text-white rounded-md font-medium hover:bg-blue-600 transition-colors">
        ホームへ戻る
      </a>
      <button onclick="window.history.back()" class="block w-full py-3 px-4 border-2 border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors">
        戻る
      </button>
    </div>

    <p class="text-xs text-gray-500 mt-8">
      問題が続く場合は、管理者にお問い合わせください。
    </p>
  </div>
</body>
</html>
